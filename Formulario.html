<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <label>Nome:</label>
        <input type="text" id="txt_nome" maxlength="50" required> <br>
        <label>E-mail:</label>
        <input type="email" name="email" id="txt_email"><br>
        <label>Senha:</label>
        <input type="password" name="Senha" id="txt_senha"> <br>
        <label>Data de Nascimento</label>
        <input type="date" name="dataDeNascimento" id="txt_DataDeNascimento"> <br>
        <label>Mês do Nascimento</label>
        <input type="month" name="mês" id="txt_mes"><br>
        <label>Semana de Nascimento</label>
        <input type="week" name="semana" id="txt_semana"><br>
        <label>Hora</label>
        <input type="time" name="hora" id="ti_hora"><br>
        <label>Data Hora do momento</label>
        <input type="datetime-local" name="hora_local" id="hora_local"><br>
        <label>Genero</label><br>
        <input type="radio" id="rd_masc" name="radio" value="Masculino">Masculino <br>
        <input type="radio" id="rd_femi" name="radio" value="Feminino">Feminino <br>
        <input type="radio" id="rd_ind" name="radio" value="Indefinido">Indefinido <br>
        <label>Minha cor favorita</label>
        <input type="color" name="cor" id="sel_color"> <br>
        <label>Escolaridade</label>
        <select name="Escolaridade" id="sel_escolaridade">
            <option >Ensino Fundamental</option>
            <option >Ensino Médio</option>
            <option >Ensino Superior</option>
        </select> <br>
        <label>Minha Linguagem favorita</label>
        <select name="LinguagemFavorita" id="sel_ling">
            <option >Java</option>
            <option >JavaScript</option>
            <option >HTML</option>
            <option >CSS</option>
            <option >SQL</option>
        </select><br>
        <label>Telefone</label>
        <input type="number" id="txt_tel" maxlength="11"><br>
        <label>Aceite os termos</label>
        <input type="checkbox" name="Termos" id="chk_termo"><br>
        <input type="submit" value="Enviar">
    </form>



</body>
</html>
